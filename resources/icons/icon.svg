    <rect x="48" y="108" width="12" height="40" rx="6"/>
    <rect x="68" y="88" width="12" height="80" rx="6"/>
    <rect x="88" y="68" width="12" height="120" rx="6"/>
    <rect x="108" y="88" width="12" height="80" rx="6"/>
    <rect x="128" y="58" width="12" height="140" rx="6"/>
    <rect x="148" y="88" width="12" height="80" rx="6"/>
    <rect x="168" y="68" width="12" height="120" rx="6"/>
    <rect x="188" y="88" width="12" height="80" rx="6"/>
    <rect x="208" y="108" width="12" height="40" rx="6"/>
  </g>
  
  <!-- Text indicator -->
  <text x="128" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">M</text>
